<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT-002 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .status-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-badge.running {
            background: #4caf50;
            color: white;
        }

        .status-badge.idle {
            background: #2196f3;
            color: white;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            color: #999;
            margin-top: 30px;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– BOT-002 Dashboard</h1>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading status...</p>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadStatus()">ðŸ”„ Refresh</button>
    </div>

    <script>
        function loadStatus() {
            // Use current origin to determine the API endpoint
            const apiUrl = `${window.location.origin}/status`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    const uptime = formatUptime(data.uptime_seconds);
                    const lastUpdate = new Date(data.timestamp).toLocaleTimeString();

                    document.getElementById('content').innerHTML = `
                        <div class="status-section">
                            <div class="status-item">
                                <span class="label">Bot ID</span>
                                <span class="value">${data.bot_id}</span>
                            </div>
                            <div class="status-item">
                                <span class="label">Status</span>
                                <span class="value">
                                    <span class="status-badge ${data.status.toLowerCase()}">
                                        ${data.status.toUpperCase()}
                                    </span>
                                </span>
                            </div>
                            <div class="status-item">
                                <span class="label">Port</span>
                                <span class="value">${data.port}</span>
                            </div>
                            <div class="status-item">
                                <span class="label">Uptime</span>
                                <span class="value">${uptime}</span>
                            </div>
                            <div class="status-item">
                                <span class="label">Tasks Processed</span>
                                <span class="value">${data.tasks_processed}</span>
                            </div>
                            <div class="status-item">
                                <span class="label">Last Updated</span>
                                <span class="value">${lastUpdate}</span>
                            </div>
                        </div>
                        <div class="timestamp">Auto-refreshes every 5 seconds</div>
                    `;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> Cannot connect to BOT-002<br>
                            ${error.message}
                        </div>
                    `;
                });
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        // Load on page load
        loadStatus();

        // Auto-refresh every 5 seconds
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>

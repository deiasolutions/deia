<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEIA Browser Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .section {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }

    .section:last-child {
      border-bottom: none;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
    }

    .status-indicator.inactive {
      background: #999;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }

    button:hover {
      background: #45a049;
    }

    button.secondary {
      background: #2196F3;
    }

    button.secondary:hover {
      background: #0b7dda;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 0;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <h1>DEIA Browser</h1>

  <div class="section">
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Checking status...</span>
    </div>
    <div class="info" id="pageInfo"></div>
  </div>

  <div class="section">
    <button id="logButton">Log Current Session</button>
    <button id="optionsButton" class="secondary">Open Settings</button>
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="autoLogCheckbox">
      <span>Auto-log conversations</span>
    </label>
  </div>

  <div class="info">
    Version 0.1.0 | DEIA Solutions
  </div>

  <script src="popup.js"></script>
</body>
</html>

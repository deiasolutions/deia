[pytest]
# Pytest configuration for DEIA

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/deia
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for workflows
    cli: CLI command tests
    logger: Logger functionality tests
    slow: Tests that take more than 1 second
    requires_deia: Tests that require DEIA to be initialized

# Coverage
[coverage:run]
source = src/deia
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

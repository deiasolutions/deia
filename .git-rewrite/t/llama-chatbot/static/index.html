<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Controller</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
</head>
<body>
    <div class="main-container">
        <!-- LEFT PANEL: Bot List -->
        <div class="bot-list-panel">
            <div class="panel-header">
                <h2>ðŸ¤– Bots</h2>
                <button id="launchBtn" class="launch-btn">+ Launch Bot</button>
            </div>
            <div class="bot-list" id="botList">
                <div class="bot-item">
                    <div class="bot-id">No bots running</div>
                </div>
            </div>
        </div>

        <!-- CENTER PANEL: Chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <h1>ðŸŽ® Bot Commander</h1>
                <p id="selectedBotInfo">Select a bot to start</p>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="typing-indicator" id="typingIndicator">Bot thinking...</div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Enter command or message..." autocomplete="off">
                    <button id="sendButton" class="send-button" disabled>Send</button>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL: Status Dashboard -->
        <div class="status-panel">
            <div class="status-header">
                <h2>ðŸ“Š Status</h2>
            </div>
            <div class="status-list" id="statusList"></div>
        </div>
    </div>

    <!-- JavaScript modules - Load in dependency order -->
    <!-- 1. Core store for state management -->
    <script src="/static/js/store.js"></script>

    <!-- 2. Component classes -->
    <script src="/static/js/components/BotLauncher.js"></script>
    <script src="/static/js/components/BotList.js"></script>
    <script src="/static/js/components/ChatPanel.js"></script>
    <script src="/static/js/components/StatusBoard.js"></script>

    <!-- 3. Main application entry point -->
    <script src="/static/js/app.js"></script>
</body>
</html>
